<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <title>تسجيل الدخول - 3etra</title>
  <link href="src/output.css" rel="stylesheet">
  <script src="/i18n.js"></script>
  <style>
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, 
        rgba(0,0,0,0.95), 
        rgba(0,0,0,0.98)
      );
      padding: 2rem;
    }
    .login-box {
      background: linear-gradient(180deg, rgba(0,0,0,0.95), rgba(0,0,0,0.98));
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }
    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .login-header h1 {
      color: var(--color-amber-500);
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    .login-header p {
      opacity: 0.8;
      font-size: 0.9rem;
    }
    .form-group {
      margin-bottom: 1.25rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      opacity: 0.9;
    }
    .form-group input,
    .form-group select {
      width: 100%;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.12);
      color: #fff;
      border-radius: 10px;
      padding: 0.75rem;
      font-size: 1rem;
      font-family: inherit;
    }
    .form-group select {
      background: #000;
      color: #fff;
    }
    .form-group select option {
      background: #000;
      color: #fff;
    }
    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--color-amber-500);
      box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.15);
    }
    .login-btn {
      width: 100%;
      background: var(--color-amber-500);
      color: #000;
      padding: 0.75rem;
      border-radius: 10px;
      font-weight: 700;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      transition: all var(--transition-base);
    }
    .login-btn:hover {
      background: oklch(80% 0.18 70);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(251, 191, 36, 0.3);
    }
    .login-btn:active {
      transform: translateY(0);
    }
    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fca5a5;
      padding: 0.75rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      text-align: center;
      display: none;
    }
    .error-message.show {
      display: block;
    }
    .skip-link {
      text-align: center;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid rgba(255,255,255,0.08);
    }
    .skip-link a {
      color: var(--color-amber-500);
      text-decoration: none;
      opacity: 0.8;
    }
    .skip-link a:hover {
      opacity: 1;
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="login-header">
        <h1 data-i18n="site_name">3etra - عترة</h1>
        <p data-i18n="login_title">تسجيل الدخول</p>
      </div>
      <div id="error-message" class="error-message"></div>
      <form id="login-form">
        <!-- User type removed: site is client-only -->
        <div class="form-group">
          <label for="username" data-i18n="login_username">اسم المستخدم:</label>
          <input type="text" id="username" required placeholder="" data-i18n-ph="login_username_ph">
        </div>
        <div class="form-group">
          <label for="password" data-i18n="login_password">كلمة المرور:</label>
          <input type="password" id="password" required placeholder="" data-i18n-ph="login_password_ph">
        </div>
        <button type="submit" class="login-btn" data-i18n="login_submit">تسجيل الدخول</button>
      </form>
      <div class="skip-link">
        <a href="insex.html" data-i18n="login_skip">الدخول كزائر (بدون تسجيل دخول)</a>
      </div>
    </div>
  </div>

  <script>
    // Simple built-in admin credentials (for demo only)
    const ADMIN_CREDENTIALS = { username: 'admin', password: 'admin123' };

    const loginForm = document.getElementById('login-form');
    const errorMessage = document.getElementById('error-message');

    function showError(msg) {
      errorMessage.textContent = msg;
      errorMessage.classList.add('show');
      setTimeout(() => {
        errorMessage.classList.remove('show');
      }, 5000);
    }

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      
      const username = usernameInput ? usernameInput.value.trim() : '';
      const password = passwordInput ? passwordInput.value : '';

      if (!username || !password) {
        showError('من فضلك أدخل اسم المستخدم وكلمة المرور');
        return;
      }
      // If admin credentials match, set admin session and go to dashboard
      const isAdmin = (
        username.toLowerCase() === ADMIN_CREDENTIALS.username &&
        password === ADMIN_CREDENTIALS.password
      );

      if (isAdmin) {
        const adminSession = {
          type: 'admin',
          username: username,
          loggedIn: true,
          loginTime: Date.now()
        };
        localStorage.setItem('userSession', JSON.stringify(adminSession));
        window.location.href = 'dashboard.html';
        return;
      }

      // Otherwise treat as client user
      const clientSession = {
        type: 'client',
        username: username,
        loggedIn: true,
        loginTime: Date.now()
      };
      localStorage.setItem('userSession', JSON.stringify(clientSession));
      window.location.href = 'insex.html';
    });
  </script>
</body>
</html>
